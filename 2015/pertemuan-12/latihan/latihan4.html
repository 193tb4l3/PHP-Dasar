<!doctype html>
<html>
<head>
	<title>Latihan 4</title>
</head>
<body>

<button id="tombol">Tampilkan Teks</button>

<div id="container">
	<p>Ini nanti diganti sama ajax</p>
</div>


<script>
	var tombol = document.getElementById('tombol');

	tombol.onclick = function() {
		var xhr = null;

		// instansiasi objek ajax
		if( window.XMLHttpRequest ) {
			var xhr = new XMLHttpRequest();
		} else {
			var xhr = new ActiveXObject('Microsoft.XMLHTTP');
		}

		if( xhr == null ) {
			alert('browser anda tidak mendukung ajax');
			return;
		}

		// jika ajax sudah siap mengirimkan data
		xhr.onreadystatechange = function() {
			if(( xhr.readyState == 4 ) && ( xhr.status == 200 )) {
				// ubah isi elemen dengan respon dari ajax
				document.getElementById('container').innerHTML = xhr.responseText;
			}
		}

		// kirimkan datanya 
		xhr.open("GET", "latihan4.txt", true);
		xhr.send();

	}

</script>
</body>
</html>
